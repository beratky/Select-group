<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css ">
    <title>Select tag</title>
</head>
<body>
    <h3>Option and Option group</h3>

    <form>
        <label for="class">Select any one:</label>
        <select id="class">
            <option>Java</option>
            <option>Javascript</option>
            <option>Python</option>
            <option>HTML</option>
        </select>
    </form>

    <form>
        <label for="time"> Select any one:</label>
        <select id="time">
            <optgroup label="9 AM">
                <option>Web Development</option>
                <option>Node js</option>
                <option>CSS</option>
                <option>Ruby</option>
            </optgroup>

            <optgroup label="10 AM">
                <option>Android Development</option>
                <option>Java</option>
                <option>Kotlin</option>
                <option>PHP</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
